<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label><br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
              required
            />
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>

          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="content">
              <option value="series">Series</option>
              <option value="Movie">Movies</option>
              <option value="TV-Shows">TV Shows</option>
              <!-- <option value="None" disabled selected>None</option> -->
            </select>
          </div>
          <br />

          <div class="input-box" id="checkbox">
            <label for="#">Movie Type</label> <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="Comedy"
              checked
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="Action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="Romance"
            />
            <label for="third-check">Romance</label>
          </div>

          <div class="input-box" id="radio">
            <label for="#">Gender</label>
            <br/>
            <input type="radio" name="Gender" id="first-radio" />
            <label for="first-radio">Male</label><br />
            <input type="radio" name="Gender" id="second-radio" checked />
            <label for="first-radio">Female</label><br />
            <input type="radio" name="Gender" id="third-radio" />
            <label for="first-radio">Other</label>
            <br />
          </div>

          <div class="input-box">
            <label for="feedback">Feedback</label><br />
            <textarea
              type="text"
              name="feedback"
              id="feedback"
              placeholder="Any Comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </div>
    <footer class="footer">
        <img src="/anka.png" id="anka" width="50px" height="auto" alt="">

    </footer>
  </body>
</html>
